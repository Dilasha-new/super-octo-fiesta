<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">

    <title>Contact Page</title>
  </head>

  <body>
    <fieldset>
      <legend>Your Feedback</legend>
      <!-- <form action="https://www.google.com/search" method="post" enctype="text/plain"> -->
      <form action="mailto:sd.dilasha@gmail.com" method="post" enctype="text/plain">
        <p>
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="****@gmail.com" name="email"></input>
        </p>
        <!-- <p>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="****@gmail.com" name="email"></input>
        </p> -->
        <!-- readonly value="dilasha@live.com" -->
        <p>
          <label for="username">User Name</label>
          <input type="text" id="username" name="username"></input>
        </p>
        <p>
        <h4>Please select your gender</h4>
        <input type="radio" name="gender" id="male" value="male"></input>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" checked value="female"></input>
        <label for="female">Female</label>
        </p>
        <p>
        <h4>Please select your hobbies</h4>
        <input type="checkbox" name="hobbies" id="dance" value="dance">
        <label for="dance">Dance</label>
        <input type="checkbox" name="hobbies" id="sing" value="sing">
        <label for="sing">Sing</label>
        </p>
        <p>
          <textarea placeholder="message" name="msg" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
        <!-- <p>
          <input type="file">
        </p> -->
      </form>
    </fieldset>
    <br>
    <br>

      </tr>


    </table>
